<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-image: url("1.jpg");
            background-size: cover;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header text-center bg-info text-light font-weight-bold"> BMI Calculator</div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label for="weight">Weight: </label>
                        <input type="number" id="weight" placeholder="Please enter weight in kgs" required
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="height">Height: </label>
                        <input type="text" id="height" placeholder="Please enter height in ft" required
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="bmivalue">BMI Value: </label>
                        <input type="text" id="bmivalue" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-info text-light text-center">A healthy BMI ranges between 19 and 25. </div>
        </div>
    </div>


    <script>

        function getbmivalue() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;

            height = height * 12;
            height = height * 0.025; //height in metre

            var bmi = weight / (Math.pow(height, 2));
            bmi = Math.round(bmi);

            document.getElementById("bmivalue").value = bmi;
        }

    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
